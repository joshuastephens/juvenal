<!DOCTYPE html>
<html lang="en">
<head>
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>
<form id="searchform" action="{{ url_for('search') }}" method="POST">
  <h1>Patient Genie</h1>
  <span>Find Patients by anything:</span>
  <input type="text" id="search-bar" autocomplete="off" name="searchterm" />
    <ul class="output" style="display:none;">
    </ul>
  <button type="submit" id="submit">Search</button>
</form>

{% if res %}
<div class="genie">
<span>Your search of {{ res.searchterm }} yielded {{ res.results }} patients. </span>
</div>
{% endif %}

{% if pat %}
 <div class="bs-component">
              <table class="table table-striped table-hover ">
                <thead>
                  <tr>
                    <th>Patient IDs</th>
                  </tr>
                </thead>
                
                <tbody>
                
                {% for x in pat %}
                  <tr>
                    <td>{{ x }} </td>
                    <td><span  class="label label-info"><a href="{{  link + x }}"><i class="link fa fa-link"></i></a></span></td>
                  </tr>
                  {% endfor %}
                 
                </tbody>
                
              </table> 
            </div>
 {% endif %}

<link href='https://fonts.googleapis.com/css?family=Caveat+Brush|Source+Sans+Pro:400,600,700,300italic,400italic' rel='stylesheet' type='text/css'>
<link href='{{ url_for('static', filename='css/custom.css') }}' rel='stylesheet' type='text/css'>
</body>
</html>
